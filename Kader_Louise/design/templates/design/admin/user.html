{% extends 'design/base.html' %}

{% block content %}

<table>
    <thead>
        <td>Username</td>
        <td>Nom</td>
        <td>Prenom</td>
        <td>Adresse</td>            
        <td>Telephone</td>      
        <td>Email</td>        
        <td>Modifier</td>
        <td>Supprimer</td>
    </thead>
    {% for model in models %}
    <tr>
        <td> {{ model.username}}</td>
        <td> {{ model.last_name}}</td>
        <td>{{ model.first_name}}</td>
        <td>{{ model.adresse}}</td>                   
        <td>{{ model.telephone}}</td>
        <td>{{ model.email}}</td> 

        
        <td><a href="{% url 'userupdate' model.pk %}"><img src="../../static/design/image/modifier.png  " alt="icon" /></a></td> 
        <td><a href="{% url 'userdelete' model.pk %}"><img src="../../static/design/image/supprimer.png  " alt="icon" /></a></td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
